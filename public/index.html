<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Night Out</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Include the core AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include the AngularJS routing library -->
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

</head>
<body ng-app="NightApp" ng-controller="IndexController" background="/img/bg.jpg">
	<div class="access">
		<p class="navbar-btn" ng-show="user.local.email == null">
			<a href="/login" class="btn btn-primary">Login</a>
			<a href="/signup" class="btn btn-default">Sign Up</a>
		</p>
		<p class="navbar-btn" ng-show="user.local.email != null">
			Welcome, {{user.local.email}}!
			<a ng-click="logout()" class="btn btn-danger">Logout</a>
		</p>
	</div>
	<div ng-view class="view"></div>
	<!-- footer -->
	<div class="navbar navbar-default navbar-fixed-bottom nav-center">
		<div class="container nav nav-center">
			<ul class="footer navbar-text nav nav-center">Â©2015 - NightOut is built by
				<a target="_new" href="https://github.com/NicolaFerracin">Nicola Ferracin</a> using the
				<a target="_new" href="https://www.yelp.com/developers/documentation/v2/overview">Yelp API</a>.</ul>
			</div>
		</div>

		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/LoginController.js"></script>
		<script src="js/controllers/SignupController.js"></script>
		<script src="js/controllers/IndexController.js"></script>

	</body>
	</html>
