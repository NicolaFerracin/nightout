<div class="row">
  <div class="col-xs-6 col-xs-offset-3 home">
    <h1 align="center" class="title">WHERE ARE YOU GOING TONIGHT?</h1>

    <!-- show bars the user is going to -->
    <div class="list list-going">
      <!-- image + name + desc + address + button + link -->
      <div ng-repeat="bar in userBars" class="bar-container">
        <div ng-show="bar.image_url" class="bar-thumb"><a href="{{bar.url}}" target="new"><img src="{{bar.image_url}}" /></a></div>
        <div class="bar-content">
          <a class="bar-title" href="{{bar.url}}" target="new">{{bar.name}}</a>
          <span ng-show="!bar.attendants" class="italic">- Going tonight: 0</span>
          <span ng-show="bar.attendants > 0" class="italic">- Going tonight: {{bar.attendants}}</span>
          <p>{{bar.snippet_text}}</p>
          <span ng-repeat="address in bar.location.display_address">
            {{address}}
          </span>
          <button id="not-going" class="btn btn-danger" ng-click="barSignOut(bar, $index)">Sign me out</button>
        </div>
      </div>
    </div>

    <form>
      <div class="input-group input-group-lg" align="center" id="search">
        <input ng-model="searchString" type="text" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" ng-click="search(searchString)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </span>
      </div>
    </form>

    <!-- show bars based on the search -->
    <div class="list">
      <!-- image + name + desc + address + button + link -->
      <div ng-repeat="bar in bars" class="bar-container">
        <div ng-show="bar.image_url" class="bar-thumb"><a href="{{bar.url}}" target="new"><img src="{{bar.image_url}}" /></a></div>
        <div class="bar-content">
          <a class="bar-title" href="{{bar.url}}" target="new">{{bar.name}}</a>
          <span ng-show="!bar.attendants" class="italic">- Going tonight: 0</span>
          <span ng-show="bar.attendants > 0" class="italic">- Going tonight: {{bar.attendants}}</span>
          <p>{{bar.snippet_text}}</p>
          <span ng-repeat="address in bar.location.display_address">
            {{address}}
          </span>
          <button id="going" class="btn btn-success" ng-click="barSignUp(bar, $index)">Sign me up!</button>
        </div>
      </div>
    </div>
  </div>
</div>
